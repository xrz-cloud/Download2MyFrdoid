tachiyomiJ2K:
  git: https://github.com/Jays2Kings/tachiyomiJ2K
  name: "tachiyomiJ2K"
  description: |
    TachiyomiJ2K is a free and open source manga reader for Android 6.0 and above. Based on the original Tachiyomi

  # As described on https://f-droid.org/en/docs/Build_Metadata_Reference/#Categories,
  # you can use any name here, but you should look at the existing categories first
  categories: 
    - Reading
    - Graphics

DolbyBeta:
  git: https://github.com/luoxingran/dolby_beta
  name: "杜比大喇叭β版 DolbyBeta"
  description: |
    DolbyBeta
    杜比大喇叭β是一款网易云音乐的音源代理模块，初衷只是我对网易云音乐的热爱，希望让更多的人使用网易云。
    模块工作原理为音源替换而非破解，所以单曲付费与无版权歌曲有几率匹配错误，真心支持歌手请付费！
  categories:
    - Internet
    - Xposed

HideMyApplist:
  git: https://github.com/Dr-TSNG/Hide-My-Applist
  name: "隐藏应用列表 Hide-My-Applist"
  description: |
    An Xposed module to intercept applist detections
  categories:
    - System
    - Xposed

xmsf:
  git: https://github.com/NihilityT/MiPushFramework
  name: "MiPushFramework 小米系统级推送框架"
  description: |
    让任何不用MIUI的用户都能用上小米的系统推送，这样既能保证推送，又保证了无需后台。
  categories:
    - System
    - Internet

MiPushXposed:
  git: https://github.com/NihilityT/MiPush
  name: "MiPushFramework的分应用模块"
  description: |
    本模块需要配合MiPushFramework使用
    MiPushFramework是一个能让不用MIUI的用户也能用上小米的系统推送服务的开源项目
    默认情况下，其发送的通知是以“推送服务”的身份发送。
    该模块借助 LSPosed 为 MiPushFramework 提供通知以目标应用发送的能力， 同时支持将应用运行环境伪装成小米设备，以此来实现无后台系统级别的推送通道。
  categories:
    - System
    - Xposed